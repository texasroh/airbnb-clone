{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% for room in rooms %}
<h1>{{ room.name }} / $ {{ room.price }}</h1>
{% endfor %}

<h5>
    <a href="?page={{ page-1 }}">Previous</a>
    <a href="?page={{ page+1 }}">Next</a>
    Page {{ page }} of {{ page_count }}
</h5>

{% endblock %}
